<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatRot</title>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar bg-dark border-bottom border-body navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand " href="#">ChatRot</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Support</a>
                    </li>
                </ul>
                <ul class="d-flex navbar-nav mb-2 mb-lg-0">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Log In</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Sign Up</a>
                        </li>
                    </ul>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main -->

    <div class="container-fluid p-0">
        <div class="row no-gutters" style="height: calc(100vh - 56px);"> <!-- Subtracting navbar height -->
            <!-- Sidebar / Contacts List -->
            <div class="col-md-4 col-lg-3 border-end bg-light overflow-auto" id="contacts">
                <div class="d-flex justify-content-between align-items-center px-3 py-3">
                    <h4 class="fw-bold mb-0">Chats</h4>
                    <button class="btn btn-primary d-flex align-items-center gap-2 rounded-pill px-3 py-1"
                        style="font-size: 1rem;">
                        <span>
                            <bold>New Chat +
                        </span>
                    </button>
                </div>
                <hr class="m-0 " />
                <ul class="list-group list-group-flush">
                    <li class="list-group-item user-name">
                        <img src="img/placeholder-user.jpg" class="user-pfp">
                        John Doe
                    </li>
                    <li class="list-group-item user-name">
                        <img src="img/placeholder-user.jpg" class="user-pfp">
                        Jane Smith
                    </li>
                    <li class="list-group-item user-name">
                        <img src="img/placeholder-user.jpg" class="user-pfp">
                        John Doe
                    </li>
                    <li class="list-group-item user-name">
                        <img src="img/placeholder-user.jpg" class="user-pfp">
                        Alice Johnson
                    </li>
                    <li class="list-group-item user-name">
                        <img src="img/placeholder-user.jpg" class="user-pfp">
                        Bob Brown
                    </li>
                </ul>
            </div>



            <!-- Chat Area -->
            <div class="col-md-8 col-lg-9 d-flex flex-column" id="chat">
                <div class="p-3 border-bottom bg-white">
                    <strong>Chat with John Doe</strong>
                </div>
                <div class="flex-grow-1 p-3 overflow-auto" style="background-color: #f8f9fa;">
                    <div class="mb-2"><span class="bg-primary text-white p-2 rounded">Hi!</span></div>
                    <div class="text-end mb-2"><span class="bg-secondary text-white p-2 rounded">Hello there!</span>
                    </div>
                    <!-- More messages -->
                </div>
                <div class="p-3 border-top bg-white">
                    <div class="input-group">
                        <textarea class="form-control" placeholder="Type a message..."></textarea>
                        <button class="btn btn-primary" type="button">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>

</html>
